<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>スケジュール管理</title>
<meta charset="UTF-8" />
<link th:href="@{/css/table.css}" rel="stylesheet">
</head>
<body>
    <h1 th:text="#{schedule.manage}"></h1>

    <p>
        <a href="/schedule/create">予定を追加する</a>
    </p>
    <p>
        <a href="/schedule/update">予定を編集する</a>
    </p>
    <p>
        <a href="/schedule/delete">予定を削除する</a>
    </p>

    <table>
        <thead>
            <tr>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
                <th>日</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="days , stat: ${scheduleIndexForm.dayInfoFormList}">
                <th:block th:if="${stat.count % 7 == 1}">
                    <tr>
                </th:block>


                <td>
                    <p th:text="${days.day}" />
                    <th:block th:if="!${#lists.isEmpty(days.scheduleFormList)}">
                        <th:block th:each="schedule:${days.scheduleFormList}">
                            <a th:href="@{'/schedule/details/' + ${schedule.Id}}">
                                <p th:text="${schedule.title}" />
                            </a>
                        </th:block>
                    </th:block>
                </td>

                <th:block th:if="${stat.count % 7 ==0}">
                    </tr>
                </th:block>
            </th:block>
        </tbody>

    </table>
</body>
</html>
