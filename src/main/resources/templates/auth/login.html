<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>スケジュール管理</title>
   <meta charset="UTF-8" />
</head>
<body>
    <h1>ログイン画面</h1>

    <p id="login-title">ユーザ名とパスワードを入力してください</p>

    <form th:action="@{/login}" th:object="${authLoginForm}"
        method="post">
        <p class="login_name">ユーザー名</p>
        <input type="text" name="title" th:field="*{authLoginForm.logId}">

        <p class="login_pass">パスワード</p>
        <input type="text" name="content" th:field="*{authLoginForm.pass}">


        <p><input type="submit" value="次へ" class="btn"></p>

    </form>


</body>
</html>
